<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">

        <div class="info">
          <h1 class="title">Cactus Jack.</h1>
          <h3>
            Air Jordan 1 Retro High Travis Scott. Where sreetwear meets hip-hop.

            <button>39</button>
            <button>41</button>
            <button class="active">42</button>
            <button>43</button>
          </div>
          <div class="purchase">

          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
